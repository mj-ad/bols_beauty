<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Order</title>
        <link rel="stylesheet" href="css/order.css">
    </head>

    <body>
        <div class="header">
            <img src="../../logo.png" alt="company logo">
        </div>

        <div class="container">
            <form>
                <div class="order">
                    <label for="appointmentDate">Appointment date</label>
                    <input type="date" id="date" name="date"/>
                </div>

                <div class="order">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time"/>
                </div>

                <div class="order">
                    <label for="fullName">Full name</label>
                    <input type="text" id="name" name="name"/>
                </div>

                <div class="order">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"/>
                </div>

                <div class="order">
                    <label for="phoneNo">Phone number</label>
                    <input type="tel" id="PhoneNo" name="phoneNo"/>
                </div>

                <div class="order">
                    <fieldset>
                        <legend>What service do you require?</legend>
                        <div>
                            <input id="partyMakeup" type="checkbox" name="service" value="partyMakeup"/>
                            <label for="partyMakeup">Party Makeup</label>
                        </div>
                        <div>
                            <input id="bridalMakeup" type="checkbox" name="service" value="bridalMakeup"/>
                            <label for="bridalMakeup">Bridal Makeup</label>
                        </div>
                        <div>
                            <input id="naturalHairStyling" type="checkbox" name="service" value="naturalHairStyling"/>
                            <label for="naturalHairStyling">Natural Hair Styling</label>
                        </div>
                        <div>
                            <input id="braiding" type="checkbox" name="service" value="braiding"/>
                            <label for="braiding">Braiding</label>
                        </div>
                        <div>
                            <input id="nails" type="checkbox" name="service" value="nails"/>
                            <label for="nails">Nails</label>
                        </div>
                        <div>
                            <input id="other" type="checkbox" name="service" value="other"/>
                            <label for="other">Other. Please Specify</label>
                            <div>
                                <input type="text" id="other" name="service"/>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="order">
                    <p>Can you please add a picture of what you want to do?</p>
                    <input type="file" name="image" accept="image/*"/>
                </div>

                <div class="order">
                    <fieldset>
                        <legend>Where would you like the service to take place?</legend>
                        <div>
                            <input id="salon" type="radio" value="salon" name="location"/>
                            <label for="salon">Salon</label>
                        </div>
                        <div>
                            <input id="other" type="radio" value="other" name="location"/>
                            <label for="other">Other. Please specify</label>
                            <div>
                                <input type="text" id="other" name="location"/>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="order">
                    <button class="btn" type="submit">Submit<button>
                </div>
            </form>
        </div>
    </body>
</html>
